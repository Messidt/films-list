<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films list</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Movies shelf</h1>
      </header>
      <div id="films-list">
        <h2>Movies to watch:</h2>
        <ul>
          <li>
            <span class='movie-title'>Mummy</span>
            <span class='delete-movie'>X</span>
          </li>
          <li>
            <span class='movie-title'>Mummy returns</span>
            <span class='delete-movie'>X</span>
          </li>
          <li>
            <span class='movie-title'>King Arthur: Legend of the sword</span>
            <span class='delete-movie'>X</span>
          </li>
        </ul>
      </div>
      <form id="add-movie">
        <input type="text" placeholder="Add a movie...">
        <button>Add</button>
      </form>
    </div>
    <script src='script/main.js'></script>
  </body>
</html>
